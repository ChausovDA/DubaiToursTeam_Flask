<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="{{ url_for('static', filename='./img/icons/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
    <title>Dubai Tours Team - лучший туроператр в ОАЭ</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='./img/icons/logo.png') }}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a class="nav-link" href="{{ url_for('index') }}">Главная</a></li>
                    <li><a class="nav-link" href="{{ url_for('tours') }}">Экскурсии</a></li>
                    <li><a class="nav-link" href="{{ url_for('index') }}#about">О нас</a></li>
                    <li><a class="nav-link" href="{{ url_for('index') }}#contacts">Контакты</a></li>
                </ul>
                <ul class="social-link ms-auto">
                    <li><a href="https://instagram.com/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/instagram.svg') }}"></a></li>
                    <li><a href="https://web.telegram.org/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/telegram.svg') }}"></a></li>
                    <li><a href="https://web.whatsapp.com/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/whatsapp.svg') }}"></a></li>
                    <li><a href="#"><img src="{{ url_for('static', filename='./img/contacts/mail.svg') }}"></a></li>
                </ul>
            </div>
        </div>
    </nav>

        {% block content %}
        {% endblock -%} 


    <div class="container-fluid footer">
        <div class="row">
            <div class="col-6 col-sm-12 col-md-12 col-lg-6">
                <ul class="footer-list" style="margin-bottom: 0px;">
                    <li>DubaiToursTeam 2023 &trade;</li>
                    <li>&copy; Все права защищиены</li>
                    <li>При копировании ссылка на ориринал обязательна</li>
                </ul>
            </div>

            <div class="col-6 col-sm-12 col-md-12 col-lg-6">
                <ul class="footer-link" style="margin-bottom: 0px;">
                    <li class="footer-link_item"><a href="https://instagram.com/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/instagram.svg') }}"></a></li>
                    <li class="footer-link_item"><a href="https://web.telegram.org/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/telegram.svg') }}"></a></li>
                    <li class="footer-link_item"><a href="https://web.whatsapp.com/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/whatsapp.svg') }}"></a></li>
                    <li class="footer-link_item"><a href="https://vk.com/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/vk.svg') }}"></a></li>
                    <li class="footer-link_item"><a href="https://www.tripadvisor.ru/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/tripadvisor.svg') }}"></a></li>
                    <li class="footer-link_item"><a href="http://facebook.com/" target="_blank"><img src="{{ url_for('static', filename='./img/contacts/facebook.svg') }}"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
